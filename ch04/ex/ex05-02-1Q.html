<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ex05-02-1Q from ch04-03-01-2-functions.html</title>
</head>
<body>

<!-- Root element -->
<div id="root"></div>

<!-- React Library & React DOM-->

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!--
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
-->

<script>

/** ex05-02-1Q.html
 * function components, without parameters, react@16
 */

const address = [
    "Division of Computer Engineering",
    "Hansung University",
    "116",
    "Samseongyo-ro",
    "16-gil",
    "Seongbuk-gu",
    "Seoul",
    "02876",
    "South Korea"
];

const Address = function(){
// define function component without parameters
// code here
    return React.createElement( // 함수로 바꾸면, 재사용성이 용이하다.
    // 함수를 매개변수로 받거나 반환하는 경우, 원래의 함수의 역할이 확장된다. (원래의 함수를 도와줌)
        "ul",
        {className: "address"},
        address.map((addr, i) => React.createElement("li", {key: i}, addr))
    )
}

ReactDOM.render(
    React.createElement(Address, null, null),
    document.getElementById("root")
);

</script>

</body>
</html>
