<body>
<h1>ch03-04-01-immutability.html</h1>

<script type="module">
 
/* ex03-05.html */

let color_lawn = {
  title: "잔디",
  color: "#00FF00",
  rating: 0
}

function rateColor(obj, rating) {
  obj.rating = rating
  return obj
}

console.log(color_lawn.rating) // 0

// rateColor는 원래의 색을 변경한다.
console.log(rateColor(color_lawn, 5).rating) // 5
console.log(color_lawn.rating) // 5

</script>
