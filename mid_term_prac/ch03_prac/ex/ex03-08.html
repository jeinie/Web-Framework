<h1>ch03-05-01-pure-functions.html</h1>

<script type="module">
 
/* ex03-08.html from ch03-05-01-pure-functions.html */

var frederick = {
  name: "Frederick Douglass",
  canRead: false,
  canWrite: false
}

// 순수하지 않은 함수: 인자 없음, return 문 없음, 원본 객체를 변화시킴
/*function selfEducate() {
  frederick.canRead = true
  frederick.canWrite = true
}*/

// 순수함수로 바꾸면
const selfEducate = (obj) => ({
    ...obj,
    canRead: true, // 바꿀 속성 값 명시
    canWrite: true
})

console.log( frederick )
console.log(selfEducate(frederick))
console.log( frederick )

</script>
