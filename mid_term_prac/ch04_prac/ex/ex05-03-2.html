<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ex05-03-2Q from ch04-03-02-2-components.html</title>
</head>
<body>

<!-- Root element -->
<div id="root"></div>

<!-- React Library & React DOM-->
<!--
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

/** ex05-03-2Q.html
 * class components, with parameters, react@18, babel
 */

const address = [
    "Division of Computer Engineering",
    "Hansung University",
    "116",
    "Samseongyo-ro",
    "16-gil",
    "Seongbuk-gu",
    "Seoul",
    "02876",
    "South Korea"
];

class Address extends React.Component {
// define Address class component
// code here
    render() {
        return React.createElement(
            "ul",
            {className: "address"},
            this.props.data.map((addr, i) => React.createElement('li', null, addr))
        )
    }
}

// create root & render root at react@18
const root = ReactDOM.createRoot(document.getElementById('root'));
root.render( <Address data={address} /> );

</script>

</body>
</html>
