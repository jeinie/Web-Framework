<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page setup</title>
</head>
<body>

<!-- Root element -->
<div id="root"></div>

<!-- React Library & React DOM-->
<!--
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
-->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

/**
 * ex06-04-4.html
 * 데이터 확장(1) - 리액트 컴포넌트, 매개변수 포함
 */

const data = {
    name: "Hansung University",
    locations: {
        country: "Korea",
        city: "Seoul",
        address: "116 Samseongyo-ro"
    },
    majors: [
        "Web",
        "Mobile SW",
        "Bigdata",
        "Digital contents"
    ]
};

// Place() component
// code here
const Place = (props) =>
(
    <section id={props.famous.name.toLowerCase().replace(/ /g, "-")}>
        <h2>{// show name from props.famous, code here
            props.famous.name
            }</h2>
        <h3>Location</h3>
        <ul className="locations">
            {// show locations from props.famous
             // code here
                Object.keys(props.famous.locations).map((obj_prop, i) => (
                    <li key={i}>{obj_prop}: {props.famous.locations[obj_prop]}</li>
                ))
            }
        </ul>
        <h3>Majors</h3>
        <ul className="majors">
            {// show majors from props.famous
             // code here
                Object.keys(props.famous.majors).map((obj, i) => (
                    <li key={i}>{props.famous.majors[obj]}</li>
                ))
            }
        </ul>
    </section>
);

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<Place famous={data} />);

</script>

</body>
</html>
