<!DOCTYPE html>

<body>
<h1>Transforming Data</h1>
<p>Open the Console</p>
<script type="module">

/**
 * ex04-04.html
 * 
 * Array.map()
 * https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/map
 */

const address = [
    "Division of Computer Engineering",
    "Hansung University",
    "116",
    "Samseongyo-ro",
    "16-gil",
    "Seongbuk-gu",
    "Seoul",
    "02876",
    "South Korea"
]

console.log( address )

// code here
const addrMap1 = address.map(add => ({element: add})) // data의 요소를 객체로 변환
console.log(addrMap1)

// code here
const addrMap2 = list => list.map(add => ({element2: add}))
console.log(addrMap2(address))

console.log( address )


</script>
</body>
</html>
