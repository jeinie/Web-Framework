<h1>Transforming Data</h1>
<p>Open the Console</p>
<script type="module">

/**
 * ex04-05.html
 * 
 * Array.reduce()
 * https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/Reduce
 */

const ages = [ 20, 50, 60, 35, 70, 25, 45 ];
    
console.log( ages );

// code here
const maxAge = ages.reduce((max, age) => {
    if (age > max) max = age
    return max
}, 0)
console.log(`maxAge1 = ${maxAge}`)

// code here
const maxFinder1 = (list) => list.reduce((max, age) => {
    if (age > max) max = age
    return max
}, 0)
console.log(`maxAge2 = ${maxFinder1(ages)}`);

</script>
