<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script type="text/babel">
    const Favorite = () => {
        const [typed, setTyped] = React.useState("");
        const [phrase, setPhrase] = React.useState("ex-phrase");

        const createPhrase = () => {
            setPhrase(typed);
            setTyped("");
        };

        React.useEffect(() => console.log(`typing: "${typed}"`), [typed]);
        React.useEffect(() => console.log(`saved: "${phrase}"`), [phrase]);

        return (
            <>
                <label>Favorite phrase:</label>
                <input value={typed} placeholder={phrase} onChange={e => setTyped(e.target.value)}/>
                <button onClick={createPhrase}>send</button>
            </>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(<Favorite/>)
</script>
</html>
